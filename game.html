<!DOCTYPE html>
<html>
<body>
<head>
<title>Game</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/csg.js"></script>
<script type="text/javascript" src="bumpyCylinder.js"></script>
<script type="text/javascript" src="lib/viewer.js"></script>
<script type="text/javascript" src="lib/lightgl.js"></script>
<script type="text/javascript" src="lib/audioStream.js"></script>
<script type="text/javascript" src="lib/synth.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="shaders.js"></script>
<script type="text/javascript" src="render.js"></script>
<script type="text/javascript" src="missile.js"></script>
<script type="text/javascript" src="worldLayer.js"></script>
<script type="text/javascript" src="world.js"></script>
<script type="text/javascript" src="game.js"></script>
</head>
<body>
<div id="gameContainer">
<ul id="counter">
    <span class='count'></span><span>Missiles Left</span>   
</ul>
<ul id="controls">
<li data-layer='dirt' class='dirt button' style="background: rgb(105, 77, 64)">
    <span class='count'>A</span>
    <span class='dirt'>Add Dirt</span>
</li>
<li data-layer='rock' class='rock button' style="background: rgb(90, 90, 90)">
    <span class='count'>S</span>
    <span class='rock'>Add Rock</span>
</li>
<li data-layer='magma' class='magma button' style="background: rgb(255, 100, 64)">
    <span class='count'>D</span>
    <span class='magma'>Add Magma</span>
</li>
<li data-layer='water' class='water button' style="background: rgb(100, 100, 255)">
    <span class='count'>F</span>
    <span class='water'>Add All</span>
</li>
</ul>

<div class="tutorial screen"><h2>Tutorial</h2><h3>Click to continue</h3></div>
<div class="level screen"><h2>Level 1</h2><h3>Click to continue</h3></div>
<div class="tryAgain screen"><h2>Try Again</h2><h3>Click to continue</h3></div>
<div class="finish screen"><h2>Victory is Yours</h2></div>
<div class="focus screen"><h2>Click Here to Play</h2><h3>Click to continue</h3></div>
<script>
window.game = new Game();
$(".tutorial.screen").show().click(function() {
    $(this).hide();
    game.start(0);
});
</script>
</body>
</html>
